<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Debug Extension Test</h1>
    
    <div id="results"></div>
    
    <button onclick="debugExtension()">Debug Extension</button>
    <button onclick="clearResults()">Clear</button>
    
    <script>
        const resultsDiv = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            resultsDiv.appendChild(div);
        }
        
        function debugExtension() {
            addResult('Debugging extension...', 'info');
            
            // Check window object
            addResult(`Window object exists: ${typeof window !== 'undefined'}`, 'info');
            addResult(`Window.paycioWalletContentScript: ${typeof window.paycioWalletContentScript}`, 'info');
            
            if (window.paycioWalletContentScript) {
                addResult(`Content script object: ${JSON.stringify(window.paycioWalletContentScript)}`, 'success');
            } else {
                addResult('Content script object is undefined', 'error');
            }
            
            // Check Ethereum provider
            addResult(`Window.ethereum: ${typeof window.ethereum}`, 'info');
            
            if (window.ethereum) {
                addResult(`Ethereum provider: ${JSON.stringify({
                    isPayCioWallet: window.ethereum.isPayCioWallet,
                    chainId: window.ethereum.chainId,
                    networkVersion: window.ethereum.networkVersion
                })}`, 'success');
            } else {
                addResult('Ethereum provider is undefined', 'error');
            }
            
            // Check all window properties
            addResult('All window properties containing "paycio":', 'info');
            const paycioProps = Object.keys(window).filter(key => key.toLowerCase().includes('paycio'));
            if (paycioProps.length > 0) {
                paycioProps.forEach(prop => {
                    addResult(`  ${prop}: ${typeof window[prop]}`, 'info');
                });
            } else {
                addResult('  No paycio properties found', 'error');
            }
            
            // Check Chrome API
            const chromeAPI = typeof chrome !== 'undefined' && chrome.runtime;
            addResult(`Chrome API: ${chromeAPI ? '✅' : '❌'}`, chromeAPI ? 'success' : 'error');
        }
        
        function clearResults() {
            resultsDiv.innerHTML = '';
        }
        
        // Auto-debug on page load
        window.addEventListener('load', () => {
            addResult('Page loaded, debugging extension...', 'info');
            setTimeout(debugExtension, 2000);
        });
    </script>
</body>
</html>
