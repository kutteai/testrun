<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Wallet Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Simple Wallet Test</h1>
    
    <div id="status"></div>
    
    <button onclick="checkWallet()">Check Wallet</button>
    <button onclick="checkConsole()">Check Console</button>
    
    <script>
        const statusDiv = document.getElementById('status');
        
        function addStatus(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            statusDiv.appendChild(div);
        }
        
        function checkWallet() {
            addStatus('ðŸ” Checking wallet...', 'info');
            
            // Check if ethereum exists
            if (typeof window.ethereum !== 'undefined') {
                addStatus('âœ… window.ethereum found', 'success');
                
                if (window.ethereum.isPayCioWallet) {
                    addStatus('âœ… PayCio Wallet detected!', 'success');
                } else {
                    addStatus('âš ï¸ Ethereum provider found, but not PayCio', 'info');
                }
            } else {
                addStatus('âŒ window.ethereum not found', 'error');
            }
            
            // Check content script
            if (window.paycioWalletContentScript) {
                addStatus('âœ… Content script found', 'success');
            } else {
                addStatus('âŒ Content script not found', 'error');
            }
            
            // Check for visual indicators
            const indicator = document.getElementById('paycio-content-script-indicator');
            if (indicator) {
                addStatus('âœ… Visual indicator found', 'success');
            } else {
                addStatus('âŒ Visual indicator not found', 'error');
            }
            
            // Check Chrome API
            if (typeof chrome !== 'undefined' && chrome.runtime) {
                addStatus('âœ… Chrome API available', 'success');
            } else {
                addStatus('âŒ Chrome API not available', 'error');
            }
        }
        
        function checkConsole() {
            addStatus('ðŸ” Check browser console (F12) for extension messages', 'info');
            addStatus('Look for: "PayCio content script starting..."', 'info');
            addStatus('Look for: "Injecting PayCio Wallet script..."', 'info');
            addStatus('Look for any error messages', 'info');
        }
        
        // Auto-check on load
        window.addEventListener('load', () => {
            addStatus('ðŸš€ Page loaded', 'info');
            setTimeout(checkWallet, 1000);
        });
    </script>
</body>
</html>
