<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Extension Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Fresh Extension Test</h1>
    
    <div id="results"></div>
    
    <button onclick="checkExtension()">Check Extension</button>
    <button onclick="checkImmediately()">Check Immediately</button>
    <button onclick="clearResults()">Clear</button>
    
    <script>
        const resultsDiv = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            resultsDiv.appendChild(div);
        }
        
        function checkExtension() {
            addResult('Checking extension...', 'info');
            
            // Check if content script is running
            const contentScript = window.paycioWalletContentScript;
            addResult(`Content script object: ${contentScript ? '✅' : '❌'}`, contentScript ? 'success' : 'error');
            
            if (contentScript) {
                addResult(`Content script running: ${contentScript.isRunning}`, 'success');
                addResult(`Content script message: ${contentScript.message}`, 'success');
                addResult(`Content script timestamp: ${contentScript.timestamp}`, 'info');
            }
            
            // Check Ethereum provider
            const ethereum = window.ethereum;
            addResult(`Ethereum provider: ${ethereum ? '✅' : '❌'}`, ethereum ? 'success' : 'error');
            
            if (ethereum) {
                addResult(`Is PayCio Wallet: ${ethereum.isPayCioWallet}`, 'success');
                addResult(`Chain ID: ${ethereum.chainId}`, 'info');
            }
            
            // Check Chrome API
            const chromeAPI = typeof chrome !== 'undefined' && chrome.runtime;
            addResult(`Chrome API: ${chromeAPI ? '✅' : '❌'}`, chromeAPI ? 'success' : 'error');
            
            // Check for console messages
            addResult('Check browser console for content script messages', 'info');
        }
        
        function checkImmediately() {
            addResult('Checking immediately...', 'info');
            checkExtension();
        }
        
        function clearResults() {
            resultsDiv.innerHTML = '';
        }
        
        // Auto-check on page load
        window.addEventListener('load', () => {
            addResult('Page loaded, checking extension...', 'info');
            setTimeout(checkExtension, 2000);
        });
    </script>
</body>
</html>
