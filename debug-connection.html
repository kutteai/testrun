<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayCio Wallet Debug Connection</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .debug-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: #fafafa;
        }
        .debug-section h3 {
            margin-top: 0;
            color: #555;
        }
        button {
            background: #6366f1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
            transition: background 0.2s;
        }
        button:hover {
            background: #5855eb;
        }
        .result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç PayCio Wallet Debug Connection</h1>
        
        <div class="debug-section">
            <h3>1. Provider Detection</h3>
            <button onclick="debugProvider()">Debug Provider</button>
            <div id="provider-debug" class="result info" style="display: none;"></div>
        </div>

        <div class="debug-section">
            <h3>2. Message Flow Test</h3>
            <button onclick="debugMessageFlow()">Test Message Flow</button>
            <div id="message-debug" class="result info" style="display: none;"></div>
        </div>

        <div class="debug-section">
            <h3>3. Simple eth_chainId Test</h3>
            <button onclick="debugChainId()">Test eth_chainId</button>
            <div id="chainid-debug" class="result info" style="display: none;"></div>
        </div>

        <div class="debug-section">
            <h3>4. Background Script Communication</h3>
            <button onclick="debugBackgroundCommunication()">Test Background Communication</button>
            <div id="background-debug" class="result info" style="display: none;"></div>
        </div>

        <div class="debug-section">
            <h3>5. Wallet Status Check</h3>
            <button onclick="debugWalletStatus()">Check Wallet Status</button>
            <div id="wallet-debug" class="result info" style="display: none;"></div>
        </div>

        <div class="debug-section">
            <h3>6. Raw Request Test</h3>
            <button onclick="debugRawRequest()">Test Raw Request</button>
            <div id="raw-debug" class="result info" style="display: none;"></div>
        </div>
    </div>

    <script>
        function showResult(elementId, message, isSuccess = true) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = `result ${isSuccess ? 'success' : 'error'}`;
            element.textContent = message;
        }

        function debugProvider() {
            console.log('üîç Debugging provider...');
            
            let result = 'Provider Debug Results:\n\n';
            
            // Check window.ethereum
            if (window.ethereum) {
                result += '‚úÖ window.ethereum found\n';
                result += `   - Type: ${typeof window.ethereum}\n`;
                result += `   - Constructor: ${window.ethereum.constructor.name}\n`;
                result += `   - isPayCio: ${window.ethereum.isPayCio}\n`;
                result += `   - isMetaMask: ${window.ethereum.isMetaMask}\n`;
                result += `   - chainId: ${window.ethereum.chainId}\n`;
                result += `   - networkVersion: ${window.ethereum.networkVersion}\n`;
                result += `   - selectedAddress: ${window.ethereum.selectedAddress}\n`;
                result += `   - request method: ${typeof window.ethereum.request}\n`;
                
                // Check if request is a function
                if (typeof window.ethereum.request === 'function') {
                    result += '‚úÖ request method is a function\n';
                } else {
                    result += '‚ùå request method is not a function\n';
                }
                
                // Check for other methods
                const methods = ['send', 'sendAsync', 'enable', 'on', 'removeListener'];
                methods.forEach(method => {
                    result += `   - ${method}: ${typeof window.ethereum[method]}\n`;
                });
                
            } else {
                result += '‚ùå window.ethereum not found\n';
            }
            
            // Check PayCio specific
            if (window.paycioWallet) {
                result += '\n‚úÖ window.paycioWallet found\n';
                result += `   - Type: ${typeof window.paycioWallet}\n`;
            } else {
                result += '\n‚ùå window.paycioWallet not found\n';
            }
            
            // Check for content script indicator
            const indicator = document.getElementById('paycio-content-script-indicator');
            if (indicator) {
                result += '\n‚úÖ Content script indicator found\n';
            } else {
                result += '\n‚ùå Content script indicator not found\n';
            }
            
            showResult('provider-debug', result, window.ethereum);
        }

        function debugMessageFlow() {
            console.log('üîç Debugging message flow...');
            
            let result = 'Message Flow Debug Results:\n\n';
            
            // Test if we can send messages
            if (window.ethereum && typeof window.ethereum.request === 'function') {
                result += '‚úÖ Provider request method available\n';
                
                // Test a simple request
                window.ethereum.request({ method: 'eth_chainId' })
                    .then(response => {
                        result += `‚úÖ eth_chainId response: ${response}\n`;
                        showResult('message-debug', result, true);
                    })
                    .catch(error => {
                        result += `‚ùå eth_chainId error: ${error.message}\n`;
                        result += `   Error type: ${error.constructor.name}\n`;
                        result += `   Error stack: ${error.stack}\n`;
                        showResult('message-debug', result, false);
                    });
            } else {
                result += '‚ùå Provider request method not available\n';
                showResult('message-debug', result, false);
            }
        }

        function debugChainId() {
            console.log('üîç Debugging eth_chainId...');
            
            let result = 'eth_chainId Debug Results:\n\n';
            
            if (!window.ethereum) {
                result += '‚ùå No ethereum provider found\n';
                showResult('chainid-debug', result, false);
                return;
            }
            
            result += 'üîÑ Sending eth_chainId request...\n';
            
            // Add timeout
            const timeout = setTimeout(() => {
                result += '‚è∞ Request timed out after 10 seconds\n';
                showResult('chainid-debug', result, false);
            }, 10000);
            
            window.ethereum.request({ method: 'eth_chainId' })
                .then(response => {
                    clearTimeout(timeout);
                    result += `‚úÖ Success! Response: ${response}\n`;
                    result += `   Type: ${typeof response}\n`;
                    result += `   Length: ${response ? response.length : 'N/A'}\n`;
                    showResult('chainid-debug', result, true);
                })
                .catch(error => {
                    clearTimeout(timeout);
                    result += `‚ùå Error: ${error.message}\n`;
                    result += `   Error type: ${error.constructor.name}\n`;
                    result += `   Error code: ${error.code || 'N/A'}\n`;
                    result += `   Error data: ${error.data || 'N/A'}\n`;
                    showResult('chainid-debug', result, false);
                });
        }

        function debugBackgroundCommunication() {
            console.log('üîç Debugging background communication...');
            
            let result = 'Background Communication Debug Results:\n\n';
            
            // Test direct message to content script
            const messageId = Date.now().toString();
            result += `üîÑ Sending test message with ID: ${messageId}\n`;
            
            // Listen for response
            const messageHandler = (event) => {
                if (event.source !== window) return;
                
                if (event.data._id === messageId) {
                    window.removeEventListener('message', messageHandler);
                    result += `‚úÖ Received response: ${JSON.stringify(event.data, null, 2)}\n`;
                    showResult('background-debug', result, true);
                }
            };
            
            window.addEventListener('message', messageHandler);
            
            // Send test message
            window.postMessage({
                type: 'WALLET_REQUEST',
                method: 'eth_chainId',
                params: [],
                _id: messageId
            }, '*');
            
            // Timeout
            setTimeout(() => {
                window.removeEventListener('message', messageHandler);
                result += '‚è∞ No response received after 5 seconds\n';
                showResult('background-debug', result, false);
            }, 5000);
        }

        function debugWalletStatus() {
            console.log('üîç Debugging wallet status...');
            
            let result = 'Wallet Status Debug Results:\n\n';
            
            // Check if wallet is unlocked
            const messageId = Date.now().toString();
            result += `üîÑ Checking wallet unlock status...\n`;
            
            const messageHandler = (event) => {
                if (event.source !== window) return;
                
                if (event.data.type === 'PAYCIO_WALLET_STATUS_RESPONSE' && event.data.id === messageId) {
                    window.removeEventListener('message', messageHandler);
                    result += `‚úÖ Wallet status: ${event.data.isUnlocked ? 'Unlocked' : 'Locked'}\n`;
                    showResult('wallet-debug', result, event.data.isUnlocked);
                }
            };
            
            window.addEventListener('message', messageHandler);
            
            // Send status check
            window.postMessage({
                type: 'PAYCIO_CHECK_WALLET_STATUS',
                id: messageId
            }, '*');
            
            // Timeout
            setTimeout(() => {
                window.removeEventListener('message', messageHandler);
                result += '‚è∞ No wallet status response received\n';
                showResult('wallet-debug', result, false);
            }, 5000);
        }

        function debugRawRequest() {
            console.log('üîç Debugging raw request...');
            
            let result = 'Raw Request Debug Results:\n\n';
            
            if (!window.ethereum) {
                result += '‚ùå No ethereum provider found\n';
                showResult('raw-debug', result, false);
                return;
            }
            
            // Test multiple methods
            const methods = [
                'eth_chainId',
                'net_version',
                'eth_accounts',
                'eth_blockNumber'
            ];
            
            let completed = 0;
            let successCount = 0;
            
            methods.forEach(method => {
                result += `üîÑ Testing ${method}...\n`;
                
                window.ethereum.request({ method })
                    .then(response => {
                        result += `‚úÖ ${method}: ${JSON.stringify(response)}\n`;
                        successCount++;
                    })
                    .catch(error => {
                        result += `‚ùå ${method}: ${error.message}\n`;
                    })
                    .finally(() => {
                        completed++;
                        if (completed === methods.length) {
                            result += `\nüìä Results: ${successCount}/${methods.length} methods successful\n`;
                            showResult('raw-debug', result, successCount > 0);
                        }
                    });
            });
        }

        // Auto-run provider debug on page load
        window.addEventListener('load', () => {
            console.log('üîç PayCio Wallet Debug Page Loaded');
            setTimeout(debugProvider, 1000);
        });
    </script>
</body>
</html>
