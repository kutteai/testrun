<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Script Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Content Script Injection Test</h1>
    
    <div id="status"></div>
    
    <button onclick="checkContentScript()">Check Content Script</button>
    <button onclick="checkExtensionFiles()">Check Extension Files</button>
    <button onclick="checkConsoleErrors()">Check Console Errors</button>
    <button onclick="reloadExtension()">Reload Extension</button>
    
    <div id="results"></div>
    
    <script>
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');
        
        function addStatus(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            statusDiv.appendChild(div);
        }
        
        function addResult(title, content) {
            const div = document.createElement('div');
            div.innerHTML = `<h3>${title}</h3><pre>${content}</pre>`;
            resultsDiv.appendChild(div);
        }
        
        function checkContentScript() {
            addStatus('Checking content script injection...', 'info');
            
            // Check if content script is running
            const contentScriptRunning = window.paycioWalletContentScript?.isRunning;
            addStatus(`Content script running: ${contentScriptRunning}`, contentScriptRunning ? 'success' : 'error');
            
            // Check if content script object exists
            const contentScriptExists = !!window.paycioWalletContentScript;
            addStatus(`Content script object exists: ${contentScriptExists}`, contentScriptExists ? 'success' : 'error');
            
            // Check if ethereum provider exists
            const ethereumExists = !!window.ethereum;
            addStatus(`Ethereum provider exists: ${ethereumExists}`, ethereumExists ? 'success' : 'error');
            
            // Check if it's PayCio Wallet
            const isPayCioWallet = window.ethereum?.isPayCioWallet;
            addStatus(`Is PayCio Wallet: ${isPayCioWallet}`, isPayCioWallet ? 'success' : 'error');
            
            // Check if test function exists
            const testFunctionExists = typeof window.testPayCioWalletInjection === 'function';
            addStatus(`Test function exists: ${testFunctionExists}`, testFunctionExists ? 'success' : 'error');
            
            // Check if debug div exists
            const debugDiv = document.getElementById('paycio-wallet-debug');
            const debugDivExists = !!debugDiv;
            addStatus(`Debug div exists: ${debugDivExists}`, debugDivExists ? 'success' : 'error');
            
            // Summary
            const tests = [contentScriptExists, contentScriptRunning, ethereumExists, isPayCioWallet, testFunctionExists, debugDivExists];
            const passed = tests.filter(t => t).length;
            const total = tests.length;
            
            addStatus(`Content script tests passed: ${passed}/${total}`, passed === total ? 'success' : 'warning');
            
            if (passed === 0) {
                addStatus('❌ Content script is not being injected at all!', 'error');
            } else if (passed === total) {
                addStatus('✅ Content script is working perfectly!', 'success');
            } else {
                addStatus('⚠️ Content script is partially working.', 'warning');
            }
        }
        
        function checkExtensionFiles() {
            addStatus('Checking extension files...', 'info');
            
            // Check if we can access the extension
            if (typeof chrome === 'undefined' || !chrome.runtime) {
                addStatus('❌ Chrome extension API not available', 'error');
                return;
            }
            
            // Try to get extension info
            try {
                const manifest = chrome.runtime.getManifest();
                addStatus('✅ Extension manifest loaded', 'success');
                addResult('Extension Manifest', JSON.stringify(manifest, null, 2));
                
                // Check content scripts in manifest
                const contentScripts = manifest.content_scripts || [];
                addStatus(`Content scripts configured: ${contentScripts.length}`, contentScripts.length > 0 ? 'success' : 'error');
                
                contentScripts.forEach((script, index) => {
                    addResult(`Content Script ${index + 1}`, JSON.stringify(script, null, 2));
                });
                
            } catch (error) {
                addStatus(`❌ Error loading manifest: ${error.message}`, 'error');
            }
        }
        
        function checkConsoleErrors() {
            addStatus('Checking for console errors...', 'info');
            
            // Capture console errors
            const errors = [];
            const originalError = console.error;
            
            console.error = function(...args) {
                errors.push(args.join(' '));
                originalError.apply(console, args);
            };
            
            // Wait a bit and check
            setTimeout(() => {
                console.error = originalError;
                
                if (errors.length > 0) {
                    addStatus(`Found ${errors.length} console errors`, 'warning');
                    errors.forEach(error => {
                        addResult('Console Error', error);
                    });
                } else {
                    addStatus('No console errors found', 'success');
                }
            }, 2000);
        }
        
        function reloadExtension() {
            addStatus('Attempting to reload extension...', 'info');
            
            // Try to reload the extension
            if (typeof chrome !== 'undefined' && chrome.runtime) {
                try {
                    chrome.runtime.reload();
                    addStatus('✅ Extension reload requested', 'success');
                } catch (error) {
                    addStatus(`❌ Error reloading extension: ${error.message}`, 'error');
                }
            } else {
                addStatus('❌ Cannot reload extension - API not available', 'error');
            }
        }
        
        // Auto-check on page load
        window.addEventListener('load', () => {
            addStatus('Page loaded, checking content script...', 'info');
            setTimeout(checkContentScript, 1000);
        });
        
        // Check every 5 seconds
        setInterval(() => {
            if (!window.paycioWalletContentScript?.isRunning) {
                addStatus('⚠️ Content script still not running', 'warning');
            }
        }, 5000);
    </script>
</body>
</html>
