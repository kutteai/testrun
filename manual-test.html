<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Content Script Test</title>
</head>
<body>
    <h1>Manual Content Script Test</h1>
    <p>This test will try to manually load the content script.</p>
    
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.style.cssText = `
                margin: 10px 0;
                padding: 10px;
                border-radius: 5px;
                font-family: monospace;
                font-size: 12px;
            `;
            
            if (type === 'error') {
                div.style.background = '#f8d7da';
                div.style.color = '#721c24';
            } else if (type === 'success') {
                div.style.background = '#d4edda';
                div.style.color = '#155724';
            } else {
                div.style.background = '#fff3cd';
                div.style.color = '#856404';
            }
            
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            results.appendChild(div);
        }
        
        // Test 1: Check if we can access chrome extension APIs
        addResult('Testing chrome extension access...');
        
        if (typeof chrome !== 'undefined' && chrome.runtime) {
            addResult('✅ Chrome extension APIs available', 'success');
            
            // Test 2: Try to get the content script URL
            try {
                const contentScriptUrl = chrome.runtime.getURL('content.js');
                addResult(`Content script URL: ${contentScriptUrl}`, 'success');
                
                // Test 3: Try to load the content script
                const script = document.createElement('script');
                script.src = contentScriptUrl;
                script.onload = () => {
                    addResult('✅ Content script loaded successfully', 'success');
                    setTimeout(() => {
                        addResult(`paycioWalletContentScript: ${window.paycioWalletContentScript?.isRunning}`, 
                                window.paycioWalletContentScript?.isRunning ? 'success' : 'error');
                    }, 1000);
                };
                script.onerror = () => {
                    addResult('❌ Failed to load content script', 'error');
                };
                document.head.appendChild(script);
                
            } catch (error) {
                addResult(`❌ Error accessing content script: ${error.message}`, 'error');
            }
        } else {
            addResult('❌ Chrome extension APIs not available', 'error');
        }
        
        // Test 4: Check if content script is already running
        setTimeout(() => {
            addResult(`Content script running: ${window.paycioWalletContentScript?.isRunning}`, 
                    window.paycioWalletContentScript?.isRunning ? 'success' : 'error');
        }, 2000);
    </script>
</body>
</html>
