<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Status Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            max-width: 800px; 
            margin: 0 auto; 
        }
        .result { 
            margin: 10px 0; 
            padding: 10px; 
            border-radius: 5px; 
            border-left: 4px solid;
        }
        .success { 
            background: #d4edda; 
            color: #155724; 
            border-color: #28a745;
        }
        .error { 
            background: #f8d7da; 
            color: #721c24; 
            border-color: #dc3545;
        }
        .info { 
            background: #d1ecf1; 
            color: #0c5460; 
            border-color: #17a2b8;
        }
        .warning { 
            background: #fff3cd; 
            color: #856404; 
            border-color: #ffc107;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Extension Status Test</h1>
    <p>This page tests if the PayCio Wallet extension is loaded and working.</p>

    <div id="results"></div>

    <button onclick="testExtension()">Test Extension</button>
    <button onclick="checkConsole()">Check Console</button>
    <button onclick="clearResults()">Clear Results</button>

    <script>
        const resultsDiv = document.getElementById('results');

        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            resultsDiv.appendChild(div);
        }

        function testExtension() {
            addResult('🔍 Testing extension status...', 'info');
            
            // Check if Chrome extension API is available
            if (typeof chrome !== 'undefined' && chrome.runtime) {
                addResult('✅ Chrome extension API available', 'success');
                
                // Try to get extension ID
                try {
                    const extensionId = chrome.runtime.id;
                    addResult(`Extension ID: ${extensionId}`, 'info');
                } catch (error) {
                    addResult(`❌ Could not get extension ID: ${error.message}`, 'error');
                }
                
                // Try to get manifest
                try {
                    const manifest = chrome.runtime.getManifest();
                    addResult(`Extension name: ${manifest.name}`, 'success');
                    addResult(`Extension version: ${manifest.version}`, 'info');
                } catch (error) {
                    addResult(`❌ Could not get manifest: ${error.message}`, 'error');
                }
            } else {
                addResult('❌ Chrome extension API not available', 'error');
            }

            // Check for content script indicators
            const contentScriptIndicator = document.getElementById('paycio-content-script-indicator');
            if (contentScriptIndicator) {
                addResult('✅ Content script indicator found on page', 'success');
            } else {
                addResult('❌ Content script indicator not found', 'error');
            }

            // Check for debug div
            const debugDiv = document.getElementById('paycio-wallet-debug');
            if (debugDiv) {
                addResult('✅ Debug div found on page', 'success');
            } else {
                addResult('❌ Debug div not found', 'error');
            }

            // Check for window objects
            if (window.paycioWalletContentScript) {
                addResult('✅ window.paycioWalletContentScript found', 'success');
                addResult(`Content script running: ${window.paycioWalletContentScript.isRunning}`, 'info');
            } else {
                addResult('❌ window.paycioWalletContentScript not found', 'error');
            }

            if (window.ethereum) {
                addResult('✅ window.ethereum found', 'success');
                if (window.ethereum.isPayCioWallet) {
                    addResult('✅ PayCio Wallet provider detected', 'success');
                } else {
                    addResult('⚠️ Ethereum provider found, but not PayCio Wallet', 'warning');
                }
            } else {
                addResult('❌ window.ethereum not found', 'error');
            }

            // Check for test function
            if (typeof window.testPayCioWalletInjection === 'function') {
                addResult('✅ testPayCioWalletInjection function found', 'success');
                try {
                    const result = window.testPayCioWalletInjection();
                    addResult(`Test function result: ${result}`, result ? 'success' : 'error');
                } catch (error) {
                    addResult(`❌ Test function error: ${error.message}`, 'error');
                }
            } else {
                addResult('❌ testPayCioWalletInjection function not found', 'error');
            }
        }

        function checkConsole() {
            addResult('🔍 Checking browser console for extension messages...', 'info');
            addResult('Please check the browser console (F12) for these messages:', 'info');
            addResult('- "PayCio Wallet content script starting..."', 'info');
            addResult('- "Injecting PayCio Wallet script using web accessible resource..."', 'info');
            addResult('- "✅ PayCio Wallet injected script loaded successfully"', 'info');
            addResult('- Any error messages related to the extension', 'info');
        }

        function clearResults() {
            resultsDiv.innerHTML = '';
        }

        // Auto-test on page load
        window.addEventListener('load', () => {
            addResult('🚀 Page loaded, testing extension...', 'info');
            setTimeout(testExtension, 1000);
        });
    </script>
</body>
</html>
