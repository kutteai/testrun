<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Test</title>
</head>
<body>
    <h1>Content Script Error Test</h1>
    <p>Check the console for any errors from the content script.</p>
    
    <script>
        // Listen for any errors
        window.addEventListener('error', function(e) {
            console.error('Page error:', e.error);
        });
        
        // Listen for unhandled promise rejections
        window.addEventListener('unhandledrejection', function(e) {
            console.error('Unhandled promise rejection:', e.reason);
        });
        
        // Check if content script is running
        setTimeout(() => {
            console.log('=== Content Script Check ===');
            console.log('paycioWalletContentScript:', window.paycioWalletContentScript);
            console.log('ethereum:', window.ethereum);
            console.log('===========================');
        }, 1000);
    </script>
</body>
</html>
